<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
<div class="col-10">
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Agregar Vendedor</h3>
            </div>

            <div class="card-body">
                <form th:action="@{/thymeleaf/cliente/save}" method="POST" id="invoiceForm">

                    <div class="form-group">
                        <label for="nombre"><b>nombre</b></label>
                        <input
                                id="nombre"
                                type="text"
                                name="nombre"
                                class="form-control"
                                placeholder="nombre"
                        />
                    </div>

                    <div class="form-group">
                        <label for="departamento"><b>Naturaleza Cliente</b></label>
                        <br/>
                        <input id="nJ" type="radio" name="naturalezaCliente" value="J" checked/>
                        <label for="nJ">J</label>
                        <br>
                        <input id="nF" type="radio" name="naturalezaCliente" value="F"/>
                        <label for="nF">F</label>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="departamento"><b>departamento</b></label>
                            <input
                                    id="departamento"
                                    type="text"
                                    name="departamento"
                                    class="form-control"
                                    placeholder="departamento"
                            />
                        </div>
                        <div class="form-group">
                            <label for="ciudad"><b>ciudad</b></label>
                            <input
                                    id="ciudad"
                                    type="text"
                                    name="ciudad"
                                    class="form-control"
                                    placeholder="ciudad"
                            />
                        </div>
                        <div class="col-5">
                            <label for="direccion"><b>direccion</b></label>
                            <input
                                    id="direccion"
                                    type="text"
                                    name="direccion"
                                    class="form-control"
                                    placeholder="direccion"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>unidades: </label>
                        <select class="custom-select" id="IdVendedor">
                            <option th:each="ob:${vendedores}"
                                    th:value="${ob.idVendedor}"
                                    th:text="${ob.nombre}+', '+${ob.departamento}"></option>
                        </select>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-success">Guardar Cliente <i class="fa fa-plus-square"aria-hidden="true"></i></button>
                    <a th:href="@{/thymeleaf/cliente/obtenerTodosVClientes}" class="btn btn-primary">Mostrar Clientes</a>
                </form>
            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
