<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Clases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <a th:href="@{/}" class="btn-primary btn-sm mb3">Regresar</a>
            <h1 class="text-center">Registro de Estudiantes</h1>
            <div class="card-body">
                <form th:action="@{/guardar_clase}" th:object="${clase}" method="POST">
                    <input type="hidden" name="clase_Id" th:field="*{clase_Id}" />
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="clase_nombre" th:field="*{clase_nombre}" class="form-control" placeholder="Ingresar nombre" />
                        <p th:if="${#fields.hasErrors('clase_nombre')}" th:errors="*{clase_nombre}">Invalid Age</p>
                    </div>

                    <div class="form-group">
                        <label>correo: </label>
                        <input type="text" name="clase_email" th:field="*{clase_email}" class="form-control" placeholder="Ingresar correo" />
                        <span th:if="${#fields.hasErrors('clase_email')}" th:errors="*{clase_email}">xxx</span>
                    </div>
                    <div class="form-group">
                        <label>unidades: </label>
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{clase_unidades}">
                            <option value="0">Elija una opcion</option>
                            <option value="1">Uno</option>
                            <option value="2">Dos</option>
                            <option value="3">Tres</option>
                            <option value="4">Cuatro</option>
                            <option value="5">Cinco</option>
                        </select>
                        <span th:if="${#fields.hasErrors('clase_unidades')}" th:errors="*{clase_unidades}">xxx</span>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
