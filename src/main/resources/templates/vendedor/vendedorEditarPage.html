<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Editar Vendedor</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/thymeleaf/vendedor/update}" method="POST" id="invoiceForm" th:object="${vendedor}">
                    <div class="row">
                        <div class="col-2">
                            <label for="idVendedor">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{idVendedor}" class="form-control" readonly id="idVendedor"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="departamento">Departamento</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{departamento}" class="form-control" id="departamento"/>
                        </div>
                    </div><br/>
                    <button type="submit" class="btn btn-success">Actualizar   <i class="fa fa-wrench" aria-hidden="true"></i></button>
                    <a th:href="@{/thymeleaf/vendedor/obtenerTodosVendedores}" class= "btn btn-primary">Mostrar todos los vendedores</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div></div>
</body>
</html>
