<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>

<body>


<div class="container">
    <div class="card-header bg-info text-center text-white">
        <h1>Lista de Vendedores</h1>
    </div>
    <br/>
    <!--            Boton de busqueda-->
    <form action="" method="get" autocomplete="off">
        <div class="input-group mb-3">
            <button class="btn btn-primary" type="submit" id="button-addon1">
                <i class="fa fa-search"></i>
            </button>
            <input type="text" name="busqueda" class="form-control" placeholder="Buscar por nombre"
                   th:value="${param.busqueda}">
        </div>
    </form>


    <!--            <div class="card-body">-->
    <table class="table table-dark table-striped">
        <thead>
        <tr class="bg-dark text-white">
            <th scope="col">ID</th>
            <th scope="col" >Nombre</th>
            <th scope="col" ></th>
            <th scope="col">Departamento</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ob:${list}">
            <td th:text=${ob.idVendedor}></td>
            <td th:text=${ob.nombre} colspan="2"></td>
            <td th:text=${ob.departamento}></td>
            <td>
                <a th:href="@{/thymeleaf/vendedor/delete(id=${ob.idVendedor})}" class="btn btn-danger">Borrar <i
                        class="fa fa-trash-o" aria-hidden="true"></i></a> |
                <a th:href="@{/thymeleaf/vendedor/editarVendedor(id=${ob.idVendedor})}" class="btn btn-warning">Editar
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--                componente paginacion, no olvidar poner el bean en el principal-->
    <div class="row">
        <div class="col-sm-6">
            <!--                        activar para mostrar total de registros-->
            <!--                        <div sd:pagination-summary=""></div>-->
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">

                </ul>
            </nav>
        </div>
    </div>
    <a th:href="@{/thymeleaf/vendedor/agregarVendedor}" class="btn btn-success ">Agregar Vendedor <i
            class="fa fa-plus-square" aria-hidden="true"></i></a>
    <a th:href="@{/thymeleaf/vendedor/principal}" class="btn btn-primary">Regresar</a>
    <!--            </div>-->
    <div class="card-footer bg-white text-success" th:if="${message!=null}">
        <span th:text="${message}"></span>
    </div>
</div>
</body>
</html>
