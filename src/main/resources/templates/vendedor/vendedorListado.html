<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Lista de Vendedores</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Departamento</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.idVendedor}></td>
                        <td th:text=${ob.nombre}></td>
                        <td th:text=${ob.departamento}></td>
                        <td>
                            <a th:href="@{/thymeleaf/vendedor/delete(id=${ob.idVendedor})}" class= "btn btn-danger">Borrar <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
                            <a th:href="@{/thymeleaf/vendedor/editarVendedor(id=${ob.idVendedor})}" class="btn btn-warning">Editar <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                </table>
                <a th:href="@{/thymeleaf/vendedor/agregarVendedor}" class= "btn btn-success ">Agregar Vendedor <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/thymeleaf/vendedor/principal}" class= "btn btn-primary">Regresar</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div></div>
</body>
</html>
