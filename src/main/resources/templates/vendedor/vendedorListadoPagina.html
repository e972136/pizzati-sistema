<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <h1>Mantenimiento de Vendedores</h1>
    </div>
    <br/>
    <div class="text-end">
        <a href="/thymeleaf/vendedor/agregarVendedor" class="btn btn-primary"> <i class="fa fa-plus"></i> Registrar Vendedor </a>
    </div>
    <br/>
    <table class="table table-dark table-borderless">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Departamento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendedor: ${list}" th:object="${vendedor}">
            <th scope="row" th:text="*{idVendedor}">1</th>
            <td th:text="*{nombre}">Mark</td>
            <td th:text="*{departamento}">Otto</td>
<!--            <td>-->
<!--                <a th:href="@{/thymeleaf/vendedor/editarVendedor(id=$*{idVendedor}" class="btn btn-warning">Editar</a>-->
<!--                <a class="btn btn-danger"-->
<!--                   onclick="eliminarContacto(this)">Eliminar</a>-->
<!--                <form th:action="@{/producto/eliminar/}+*{id}" method="post"></form>-->

<!--            </td>-->
        </tr>
        </tbody>
    </table>


    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">

                </ul>
            </nav>
        </div>
    </div>
</div>


<script>
    function eliminarContacto(element){
        let ok = confirm('Seguro de eliminar?');
        if(ok){
            element.nextElementSibling.submit();
        }
    }

</script>

</body>
</html>
